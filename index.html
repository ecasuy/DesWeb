<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">
        <form action="" class="form">
            <p class="form-titulo">Registrate</p>
            <div class="form-input">
                <input type="text" id="myname">
                <label for="myname">Nombre</label>
                <p class="mensajeError"></p>
            </div>
            <div class="form-input">
                <input type="text" id="surname">
                <label for="surname">Apellidos</label>
                <p class="mensajeError"></p>>
            </div>
            <div class="form-input">
                <input type="mail" id="email">
                <label for="email">Correo electronico</label>
                <p class="mensajeError"></p>>
            </div>
            <div class="form-input">
                <input type="text" id="mobil">
                <label for="mobil">Celular</label>
                <p class="mensajeError"></p>>
            <div class="form-input">
                <input type="text" id="dire">
                <label for="dire">Direccion</label>
                <p class="mensajeError"></p>>
            </div>
            <div class="form-input">
                <input type="text" id="fnaci">
                <label for="fnaci">Fecha de nacimiento</label>
                <p class="mensajeError"></p>>
            </div>
            <div class="form-input">
                <input type="text" id="tsex">
                <label for="tsex">Tipo de sexo</label>
                <p class="mensajeError"></p>>
            </div>
            <div class="form-input">
                <input type="password" id="password">
                <label for="password">Contrase√±a</label>
                <p class="mensajeError"></p>
            </div>
           
            <div class="form-boton">
                <input type="submit" value="Enviar">
            </div>
            <p class="mensajeCorrecto"></p>
        </form>
    </div>
    <script src="form.js"></script>
</body>
</html>
